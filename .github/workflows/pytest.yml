name: Pytest
on:
  - push
  - pull_request

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run pytest
        uses: pavelzw/pytest-action@v2
        with:
          emoji: false
          job-summary: false
          verbose: false
